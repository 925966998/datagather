<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>材料定制</title>
    <link type="text/css" rel="stylesheet" href="../js/jquery-easyui-1.5.3/themes/default/easyui.css"/>
    <link type="text/css" rel="stylesheet" href="../js/jquery-easyui-1.5.3/themes/icon.css"/>
    <link type="text/css" rel="stylesheet" href="../css/main.css">
</head>
<body>
<div class="easyui-layout" data-options="fit:true" id="useBox">
    <div data-options="region:'center',split:true">
        <!--表格查询-->
        <div class="tableFind">
            <form id="tableFindForm">
                <p><label>产品名称</label>
                    <input type="text" name="productName"/>
                    <label>开始时间</label>
                    <input id="startTime" name="startTime" type="text" class="easyui-datebox" style="width: 135px">
                    <label>结束时间</label>
                    <input id="endTime" name="endTime" type="text" class="easyui-datebox" style="width: 135px">
                    <a id="btn" href="javascript:" class="easyui-linkbutton tableFindBut"
                       data-options="iconCls:'icon-search'" onclick="obj.find()">查询</a></p>
            </form>
        </div>
        <!--表格列表-->
        <div class="tableCon">
            <table id="table" class="tableStyle"></table>
            <div id="tabelBut">
                <div>
                    <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-add" onclick="obj.addBox()">新增</a>
                    <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-add" onclick="obj.edit()">修改</a>
                    <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-remove"
                       onclick="obj.del()">删除</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!--新增-->
<div id="addBox">
    <form id="addForm" method="get">
        <input id="id" name=id type="hidden">
        <div class="formDiv">
            <label>商品名称</label>
            <input type="text" name="stockId" id="stockId" class="easyui-combobox"
                   required="required" style="width: 70%; border-radius: 5px;border: 1px solid #95B8E7;  height: 26px;">
            <span class="formSpan">*</span>
        </div>
        <div class="formDiv">
            <label>客户名称</label>
            <input type="text" name="customName" id="customName" class="easyui-validatebox"
                   required="required" style="width: 70%; border-radius: 5px;border: 1px solid #95B8E7;  height: 26px;">
            <span class="formSpan">*</span>
        </div>
        <div class="formDiv">
            <label>商品数量</label>
            <input type="text" name="goodsNum" id="goodsNum" class="easyui-numberbox easyui-validatebox"
                   required="required" data-options="min:1,precision:0" style="width: 70%; border-radius: 5px;border: 1px solid #95B8E7;  height: 26px;">
            <span class="formSpan">*</span>
        </div>
        <div class="formDiv">
            <label>单价</label>
            <input type="text" name="unitPrice" id="unitPrice" class="easyui-numberbox easyui-validatebox"
                   required="required" data-options="min:0,precision:2" style="width: 70%; border-radius: 5px;border: 1px solid #95B8E7;  height: 26px;">
            <span class="formSpan">*</span>
        </div>

        <div class="formDiv">
            <label>金额</label>
            <input type="text" name="sumPrice" id="sumPrice" class="easyui-numberbox easyui-validatebox"
                   required="required" data-options="min:0,precision:2" style="width: 70%; border-radius: 5px;border: 1px solid #95B8E7;  height: 26px;">
            <span class="formSpan">*</span>
        </div>
        <div class="formDiv"><label>主管</label>
            <input type="text" name="manager" id="manager" class="easyui-validatebox">
        </div>
        <div class="formDiv"><label>会计</label>
            <input type="text" name="accountant" id="accountant" class="easyui-validatebox">
        </div>
        <div class="formDiv"><label>保管员</label>
            <input type="text" name="curator" id="curator" class="easyui-validatebox">
        </div>
        <div class="formDiv"><label>经手人</label>
            <input type="text" name="operator" id="operator" class="easyui-validatebox">
        </div>
        <div class="formDiv"><label>备注说明</label>
            <input type="text" name="remarks" id="remarks" class="easyui-validatebox">
        </div>
        <div class="formDiv">
            <label>销售申请时间</label>
            <input type="text" name="sellDate" id="sellDate"  class="easyui-datebox"
                   required="required" data-options="min:0,precision:2" style="width: 70%; border-radius: 5px;border: 1px solid #95B8E7;  height: 26px;">
            <span class="formSpan">*</span>
        </div>
        <div class="forSubmint"><a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="obj.sum()">保存</a>
            <a href="#" class="easyui-linkbutton" id="res" iconCls="icon-redo" onclick="obj.res()">重置</a>
            <a href="#" class="easyui-linkbutton" id="can" iconCls="icon-cancel" onclick="obj.can()">取消</a>
        </div>
    </form>
</div>
<script src="../js/jquery-easyui-1.5.3/jquery.min.js"></script>
<script src="../js/jquery-easyui-1.5.3/jquery.easyui.min.js"></script>
<script src="../js/jquery-easyui-1.5.3/locale/easyui-lang-zh_CN.js"></script>
<script src="../js/common.js"></script>
<script src="../js/webjs/saleRequest.js"></script>
</body>
</html>
