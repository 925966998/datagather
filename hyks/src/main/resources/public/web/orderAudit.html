<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格列表</title>

    <link type="text/css" rel="stylesheet" href="../js/jquery-easyui-1.5.3/themes/default/easyui.css"/>
    <link type="text/css" rel="stylesheet" href="../js/jquery-easyui-1.5.3/themes/icon.css"/>
    <link type="text/css" rel="stylesheet" href="../css/main.css">

</head>
<body>
<div class="easyui-layout" data-options="fit:true" id="useBox">
    <div data-options="region:'center',split:true">
        <div class="tableCon">
            <table id="table" class="tableStyle"></table>
        </div>
        <div id="tabelBut">
            <div>
                <a style="float: left;cursor: pointer" href="compareOrder.html" class="easyui-linkbutton" plain="true"
                   iconCls="icon-back"
                >返回</a>
                <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-edit" onclick="obj.audit()" id="audit"
                   style="width: 70px;height: 24px;">谈判</a>
            </div>
        </div>
    </div>
</div>
<div id="auditBox">
    <table id="table2" class="tableStyle"></table>
    <div id="tabelBut1">
        <div>
            <a href="#" class="easyui-linkbutton" id="save" iconCls="icon-edit" onclick="obj.save()">保存</a>
            <a href="#" class="easyui-linkbutton" id="can" iconCls="icon-cancel" onclick="obj.can()">取消</a>
        </div>
    </div>
</div>


<script src="../js/jquery-easyui-1.5.3/jquery.min.js"></script>
<script src="../js/jquery-easyui-1.5.3/jquery.easyui.min.js"></script>
<script src="../js/jquery-easyui-1.5.3/locale/easyui-lang-zh_CN.js"></script>
<script src="../js/jquery-easyui-1.5.3/locale/jquery.edatagrid.js"></script>
<script src="../js/echarts.js"></script>
<script src="../js/common.js"></script>
<script src="../js/orderAudit.js"></script>

</body>
</html>
