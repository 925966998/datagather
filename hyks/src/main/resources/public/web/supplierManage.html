<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>供应商类型</title>

    <link type="text/css" rel="stylesheet" href="../js/jquery-easyui-1.5.3/themes/default/easyui.css"/>
    <link type="text/css" rel="stylesheet" href="../js/jquery-easyui-1.5.3/themes/icon.css"/>
    <link type="text/css" rel="stylesheet" href="../css/main.css">
</head>
<body>
<div class="easyui-layout" data-options="fit:true" id="useBox">
    <!--左侧树-->
    <div data-options="region:'center',split:true">
        <!--表格查询-->


        <!--表格列表-->
        <div class="tableCon">
            <table id="table" class="tableStyle"></table>
            <div id="tabelBut">
                <div>
                    <a  id="excel" href="#" class="easyui-linkbutton" plain="true" iconCls="icon-print"
                       onclick="obj.excel()">导出Excel</a>
                    <a id="supplierAdd" href="#" class="easyui-linkbutton" plain="true" iconCls="icon-add" onclick="obj.addBox()">新增</a>
                    <a id="supplierEdit" href="#" class="easyui-linkbutton" plain="true" iconCls="icon-edit"
                       onclick="obj.edit()">修改</a>
                    <a id="changeSupplier" href="#" class="easyui-linkbutton" plain="true" iconCls="icon-edit"
                       onclick="obj.changeSupplier()">变更</a>
                    <a id="supplierDel" href="#" class="easyui-linkbutton" plain="true" iconCls="icon-remove"
                       onclick="obj.del()">删除</a>
                    <label class="labeStyle" style="margin-left: 20%">查询内容:</label><input class="inputSelf" type="text"
                                                                                          id="queryContent"
                                                                                          name="name"/>
                    <label class="labeStyle">客商类型:</label>
                    <select id="supplierType" class="easyui-combobox" name="supplierTypeId">
                        <option></option>
                    </select>
                    <a id="btn" href="javascript:" class="easyui-linkbutton tableFindBut"
                       data-options="iconCls:'icon-search'"
                       onclick="obj.find()">查询</a>
                    <br>

                    <form id="uploadForm" enctype="multipart/form-data">
                        <input id="file" name="file" class="easyui-filebox"
                               data-options="prompt:'请选择Excel文件',buttonText:'浏览'" style="width:200px">
                        <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-upload"
                           onclick="obj.upload()">上传</a>
                        <a href="客商信息表模板.xlsx" class="easyui-linkbutton" plain="true" iconCls="icon-download"
                        >下载模板</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="addBox">
    <form id="addForm" method="get">
        <input id="id" name=id type="hidden">
        <input id="change" name=change type="hidden">
        <div class="formDiv">
<!--            <label>客商编码:</label>
            <input type="text" id="code" class="easyui-validatebox" name="code" required="required" validType="code" style="width: 25%">
            <span class="formSpan">*</span>-->
            <label>客商名称:</label>
            <input type="text" id="name" class="easyui-validatebox" name="name" required="required" validType="name" style="width: 25%">
            <span class="formSpan">*</span>
            <label>税号:</label>
            <input type="text" id="taxNum" class="easyui-validatebox" name="taxNum" required="required"
                   validType="taxNum" style="width: 25%">
            <span class="formSpan">*</span>
        </div>
        <div class="formDiv">
            <label>法人:</label>
            <input type="text" id="legalPerson" class="easyui-validatebox" name="legalPerson"
                   validType="name" style="width: 25%">
            <span class="formSpan">*</span>
            <label>联系电话:</label>
            <input type="text" id="phone" class="easyui-validatebox" name="phone" style="width: 25%">
            <span class="formSpan">*</span>
        </div>
        <div class="formDiv">
            <label>手机号:</label>
            <input type="text" id="telePhone" class="easyui-validatebox" name="telePhone" validType="mobile"
                   maxlength="11" style="width: 25%">
            <span class="formSpan">*</span>
            <label>联系人:</label>
            <input type="text" id="contact" class="easyui-validatebox" name="contact"
                   validType="contact" style="width: 25%">
            <span class="formSpan">*</span>
        </div>
        <div class="formDiv">
            <label>客商类型:</label>
            <input type="text" id="supplierTypeId" class="easyui-validatebox" name="supplierTypeId" required="required"
                   validType="supplierTypeId">
            <span class="formSpan">*</span>
            <label>客商标志:</label>
            <input type="text" id="supplierMark" class="easyui-validatebox" name="supplierMark" required="required"
                   validType="supplierTypeId" style="width: 25%">
            <span class="formSpan">*</span>
        </div>
        <div class="formDiv">
<!--            <label>建档日期:</label>-->
<!--            <input type="text" id="recordDate" class="easyui-datetimebox" data-options="required:true,showSeconds:false"-->
<!--                   style="width: 25%;height:26px;" name="recordDate" validType="recordDate">-->
<!--            <span class="formSpan">*</span>-->
        </div>
        <div class="forSubmint">
            <a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="obj.sum()">提交</a>
            <a href="#" class="easyui-linkbutton" iconCls="icon-redo" onclick="obj.reset()">重置</a>
            <a href="#" class="easyui-linkbutton" id="can" iconCls="icon-cancel" onclick="obj.can()">取消</a>
        </div>
    </form>
</div>

<script src="../js/jquery-easyui-1.5.3/jquery.min.js"></script>
<script src="../js/jquery-easyui-1.5.3/jquery.easyui.min.js"></script>
<script src="../js/jquery-easyui-1.5.3/locale/easyui-lang-zh_CN.js"></script>
<script src="../js/common.js"></script>
<script src="../js/supplierManage.js"></script>
</body>
</html>
