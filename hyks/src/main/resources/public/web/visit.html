<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格列表</title>

    <link type="text/css" rel="stylesheet" href="../js/jquery-easyui-1.5.3/themes/default/easyui.css"/>
    <link type="text/css" rel="stylesheet" href="../js/jquery-easyui-1.5.3/themes/icon.css"/>
    <link type="text/css" rel="stylesheet" href="../css/main.css">

</head>
<body>
<div class="easyui-layout" data-options="fit:true" id="useBox">
    <!--左侧树-->

    <div data-options="region:'center',split:true">

        <!--表格列表-->
        <div class="tableCon">
            <div id="tabelBut">
                <a style="float: left;cursor: pointer" href="supplierManage.html" class="easyui-linkbutton" plain="true"
                   iconCls="icon-back"
                >返回</a>
                <div>
                    <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-reload"
                       onclick="obj.addBox()">增加</a>
                    <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-edit"
                       onclick="obj.edit()">修改</a>
                    <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-remove"
                       onclick="obj.del()">删除</a>
                </div>
            </div>
            <table id="table" class="tableStyle"></table>
        </div>
    </div>
</div>
</div>
<!--//新增上传弹出框-->
<div id="addBox">
    <form id="addForm">
        <input id="id" name=id type="hidden">
        <div class="formDiv"><label>公司名称:</label>
            <input type="text" id="name" class="easyui-validatebox" name="name" required="required" >
            <span class="formSpan">*</span>
        </div>
        <div class="formDiv"><label>日期:</label>
            <input type="text" id="visitDate" class="easyui-datetimebox" data-options="required:true,showSeconds:false"
                   style="width: 70%;height:26px;" name="visitDate" validType="visitDate">
            <span class="formSpan">*</span>
        </div>
        <div class="formDiv"><label>访问内容:</label>
            <input type="text" id="content" class="easyui-validatebox" name="content" required="required" data-options="multiline:true" style="height:50px;">
            <span class="formSpan">*</span>
        </div>
        <div class="formDiv"><label>去访人:</label>
            <input type="text" id="visitName" class="easyui-validatebox" name="visitName" required="required" >
            <span class="formSpan">*</span>
        </div>
        <div class="forSubmint">
            <a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="obj.sum()">提交</a>
            <a href="#" class="easyui-linkbutton" iconCls="icon-redo" onclick="obj.reset()">重置</a>
            <a href="#" class="easyui-linkbutton" id="can" iconCls="icon-cancel" onclick="obj.can()">取消</a>
        </div>
    </form>
</div>

<script src="../js/jquery-easyui-1.5.3/jquery.min.js"></script>
<script src="../js/ace-elements.min.js"></script>
<script src="../js/jquery-easyui-1.5.3/jquery.easyui.min.js"></script>
<script src="../js/jquery-easyui-1.5.3/locale/easyui-lang-zh_CN.js"></script>
<script src="../js/common.js"></script>
<script src="../js/visit.js"></script>

</body>
</html>
