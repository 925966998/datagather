<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>公司列表</title>

    <link type="text/css" rel="stylesheet" href="../js/jquery-easyui-1.5.3/themes/default/easyui.css"/>
    <link type="text/css" rel="stylesheet" href="../js/jquery-easyui-1.5.3/themes/icon.css"/>
    <link type="text/css" rel="stylesheet" href="../css/main.css">
</head>
<body>
<div class="easyui-layout" data-options="fit:true" id="useBox">
    <!--左侧树-->
    <div data-options="region:'center',split:true">
        <!--表格查询-->
        <form id="tableFindForm">
            <div class="staAn05">
                <label class="labeStyle">名称</label>
                <input id="name" class="inputSelf" type="text" name="name">
                <label class="labeStyle">类型</label>
                <select id="supprop" class="easyui-combobox" name="supprop" style="width: 10%">
                    <option></option>
                    <option value="0">外部单位</option>
                    <option value="1">内部单位</option>
                </select>
                <label class="labeStyle">启用状态</label>
                <select id="enablestate" class="easyui-combobox" name="enablestate" style="width: 10%">
                    <option></option>
                    <option value="1">未启用</option>
                    <option value="2">已启用</option>
                    <option value="3">已停用</option>
                </select>
                <label class="labeStyle">供应商状态</label>
                <select id="supstate" class="easyui-combobox" name="supstate" style="width: 10%">
                    <option></option>
                    <option value="0">潜在</option>
                    <option value="1">核准</option>
                </select>
                <a id="btn" href="javascript:" class="easyui-linkbutton tableFindBut"
                   data-options="iconCls:'icon-search'" onclick="obj.find()">查询</a>
            </div>
        </form>

        <!--表格列表-->
        <div class="tableCon">
            <table id="table" class="tableStyle"></table>
            <div id="tabelBut">
                <div>
                    <!--                    <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-add" onclick="obj.addBox()">新增</a>-->
                    <!--                    <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-edit"-->
                    <!--                       onclick="obj.edit()">修改</a>-->
                    <!--                    <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-remove"-->
                    <!--                       onclick="obj.del()">删除</a>-->
<!--                    <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-edit"-->
<!--                       onclick="obj.companyOrder()">指派</a>-->
                </div>
            </div>
        </div>
    </div>
</div>
<div id="addOrderBox">
    <form id="addOrderForm" method="get">
        <div class="formDiv"><label>订单:</label>
            <input type="text" id="orderId" class="easyui-validatebox" name="orderId" style="width: 70%;height:26px;"
                   required="required" validType="orderId">
            <span class="formSpan">*</span>
        </div>
        <div class="formDiv">
            <label>数量:</label>
            <input type="text" id="totalAmount" class="easyui-validatebox" name="totalAmount"
                   style="width: 70%;height:26px;"
                   required="required" validType="number">
            <span class="formSpan">*</span>
        </div>
        <div class="forSubmint">
            <a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="obj.sumOrder()">提交</a>
            <a href="#" class="easyui-linkbutton" id="canOrder" iconCls="icon-cancel"
               onclick="obj.canOrder()">取消</a>
        </div>
    </form>
</div>

<script src="../js/jquery-easyui-1.5.3/jquery.min.js"></script>
<script src="../js/jquery-easyui-1.5.3/jquery.easyui.min.js"></script>
<script src="../js/jquery-easyui-1.5.3/locale/easyui-lang-zh_CN.js"></script>
<script src="../js/common.js"></script>
<script src="../js/company.js"></script>
</body>
</html>
