<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>公司列表</title>

    <link type="text/css" rel="stylesheet" href="../js/jquery-easyui-1.5.3/themes/default/easyui.css"/>
    <link type="text/css" rel="stylesheet" href="../js/jquery-easyui-1.5.3/themes/icon.css"/>
    <link type="text/css" rel="stylesheet" href="../css/main.css">
</head>
<body>
<div class="easyui-layout" data-options="fit:true" id="useBox">
    <!--左侧树-->
    <div data-options="region:'center',split:true">
        <!--表格查询-->
        <form id="tableFindForm">
            <div class="staAn05">
                <label class="labeStyle">名称</label>
                <input id="nameSearch" class="inputSelf" type="text" name="nameSearch">
                <label class="labeStyle">请购类型</label>
                <input id="orderTypeSearch" class="inputSelf" type="text" name="orderTypeSearch">
                <a id="btn" href="javascript:" class="easyui-linkbutton tableFindBut"
                   data-options="iconCls:'icon-search'" onclick="obj.find()">查询</a>
            </div>
        </form>
        <!--表格列表-->
        <div class="tableCon">
            <table id="table" class="tableStyle"></table>
            <div id="tabelBut">
                <div>
                    <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-add" onclick="obj.addBox()">新增</a>
                    <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-edit"
                       onclick="obj.edit()">修改</a>
                    <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-save" onclick="obj.save()">保存</a>
                    <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-remove"
                       onclick="obj.del()">删除</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="addBox" >
    <form id="addForm" method="get">
        <input id="id" name=id type="hidden">
        <div class="formDiv"><label>编号:</label>
            <input type="text" id="orderNum" class="easyui-validatebox" name="orderNum" required="required" >
            <span class="formSpan">*</span>
        </div>
        <div class="formDiv"><label>名称:</label>
            <input type="text" id="name" class="easyui-validatebox" name="name" required="required" validType="name">
            <span class="formSpan">*</span>
        </div>
        <div class="formDiv"><label>数量:</label>
            <input type="text" id="totalAmount" class="easyui-validatebox" name="totalAmount" required="required" validType="number">
            <span class="formSpan">*</span>
        </div>
        <div class="formDiv"><label>单位:</label>
            <input type="text" id="unit" class="easyui-validatebox" name="unit" required="required" validType="unit">
            <span class="formSpan">*</span>
        </div>
        <div class="formDiv"><label>规格:</label>
            <input type="text" id="specs" class="easyui-validatebox" name="specs" required="required" validType="specs">
            <span class="formSpan">*</span>
        </div>
        <div class="formDiv"><label>类型:</label>
            <input type="text" id="state" class="easyui-validatebox" name="state" required="required"  disabled>
            <span class="formSpan">*</span>
        </div>
        <div class="formDiv">
            <label>需求日期:</label>
            <input type="text" id="endTime" class="easyui-datetimebox" data-options="showSeconds:false"  style="width: 25%;height:26px;" name="endTime"  validType="endTime">
            <span class="formSpan">*</span>
        </div>
        <select id="supplierId" class="easyui-combobox" name="supplierId">
            <option></option>
        </select>
        <div class="forSubmint">
            <a href="#" class="easyui-linkbutton"  iconCls="icon-ok" onclick="obj.sum()" >提交</a>
            <a href="#" class="easyui-linkbutton"  iconCls="icon-redo" onclick="obj.reset()" >重置</a>
            <a href="#" class="easyui-linkbutton" id="can" iconCls="icon-cancel" onclick="obj.can()">取消</a>
        </div>
    </form>
</div>

<script src="../js/jquery-easyui-1.5.3/jquery.min.js"></script>
<script src="../js/jquery-easyui-1.5.3/jquery.easyui.min.js"></script>
<script src="../js/jquery-easyui-1.5.3/locale/easyui-lang-zh_CN.js"></script>
<script src="../js/jquery-easyui-1.5.3/locale/jquery.edatagrid.js"></script>
<script src="../js/common.js"></script>
<script src="../js/listInfo.js"></script>
</body>
</html>
