<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>采购需求列表</title>

    <link type="text/css" rel="stylesheet" href="../js/jquery-easyui-1.5.3/themes/default/easyui.css"/>
    <link type="text/css" rel="stylesheet" href="../js/jquery-easyui-1.5.3/themes/icon.css"/>
    <link type="text/css" rel="stylesheet" href="../css/main.css">
</head>
<body>
<div class="easyui-layout" data-options="fit:true" id="useBox">
    <!--左侧树-->
    <div data-options="region:'center',split:true">
        <!--表格查询-->
        <form id="tableFindForm">
            <div class="staAn05">
                <label class="labeStyle">名称</label>
                <input id="nameSearch" class="inputSelf" type="text" name="nameSearch">
                <label class="labeStyle">请购类型</label>
                    <input id="orderTypeSearch" class="inputSelf" type="text" name="orderTypeSearch">
                <label class="labeStyle">物料类型</label>
                <input id="matterTypeSearch" class="inputSelf" type="text" name="matterTypeSearch">
                <a id="btn" href="javascript:" class="easyui-linkbutton tableFindBut"
                   data-options="iconCls:'icon-search'" onclick="obj.find()">查询</a>
            </div>
        </form>
        <!--表格列表-->
        <div class="tableCon">
            <table id="table" class="tableStyle"></table>
            <div id="tabelBut">
                <div>
                    <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-add" onclick="obj.addBox()">新增</a>
                    <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-remove"
                       onclick="obj.del()">删除</a>
                    <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-save" onclick="obj.save()">保存</a>
                    <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-edit"
                       onclick="obj.orderList()">生成询价单</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="addBatchBox" >
    <form id="addBatchForm" method="post">
        <div class="formDiv"><label>询价单编号:</label><input type="text" id="listName" class="easyui-validatebox" name="listName" data-options="required:true"><span class="formSpan">*</span></div>
        <div class="formDiv"><label>采购员:</label><input type="text" id="userName" class="easyui-validatebox" name="userName" data-options="required:true"><span class="formSpan">*</span></div>
        <div class="formDiv"><label>联系方式:</label><input type="text" id="userCell" class="easyui-validatebox" name="userCell" data-options="required:true"><span class="formSpan">*</span></div>
        <div class="formDiv"><label>谈判次数:</label><input type="text" id="talkNum" class="easyui-validatebox" name="talkNum" data-options="required:true"><span class="formSpan">*</span></div>
        <div class="formDiv">
            <label>询价截至日期:</label>
            <input type="text" id="endTime" class="easyui-datetimebox" data-options="showSeconds:false"  style="width: 25%;height:26px;" name="endTime"  validType="endTime">
            <span class="formSpan">*</span>
        </div>
    </form>
    <div class="forSubmint"> <a href="#" class="easyui-linkbutton"  iconCls="icon-ok" onclick="obj.doSubmit()" >提交</a><a href="#" class="easyui-linkbutton"  iconCls="icon-redo" onclick="obj.canUpload()" >关闭</a> </div>
</div>
<div id="addBox" >
    <form id="addForm" method="get">
        <input id="id" name=id type="hidden">
        <div class="formDiv"><label>编号:</label>
            <input type="text" id="code" class="easyui-validatebox" name="code" required="required" >
            <span class="formSpan">*</span>
        </div>
        <div class="formDiv"><label>物料名称:</label>
            <input type="text" id="matterName" class="easyui-validatebox" name="matterName" required="required" validType="name">
            <span class="formSpan">*</span>
        </div>
        <div class="formDiv"><label>数量:</label>
            <input type="text" id="nastNum" class="easyui-validatebox" name="nastNum" required="required" validType="number">
            <span class="formSpan">*</span>
        </div>
        <div class="formDiv"><label>物料单位:</label>
            <input type="text" id="matterType" class="easyui-validatebox" name="matterType" required="required" validType="unit">
            <span class="formSpan">*</span>
        </div>
        <div class="formDiv"><label>物料规格:</label>
            <input type="text" id="matterSpec" class="easyui-validatebox" name="matterSpec" required="required" validType="specs">
            <span class="formSpan">*</span>
        </div>
        <div class="formDiv"><label>物料基本分类编码:</label>
            <input type="text" id="marbasClassCode" class="easyui-validatebox" name="marbasClassCode" required="required" validType="specs">
            <span class="formSpan">*</span>
        </div>
        <div class="formDiv"><label>物料基本分类名称:</label>
            <input type="text" id="marbasClassName" class="easyui-validatebox" name="marbasClassName" required="required" validType="specs">
            <span class="formSpan">*</span>
        </div>
        <div class="forSubmint">
            <a href="#" class="easyui-linkbutton"  iconCls="icon-ok" onclick="obj.sum()" >提交</a>
            <a href="#" class="easyui-linkbutton"  iconCls="icon-redo" onclick="obj.reset()" >重置</a>
            <a href="#" class="easyui-linkbutton" id="can" iconCls="icon-cancel" onclick="obj.can()">取消</a>
        </div>
    </form>
</div>

<script src="../js/jquery-easyui-1.5.3/jquery.min.js"></script>
<script src="../js/jquery-easyui-1.5.3/jquery.easyui.min.js"></script>
<script src="../js/jquery-easyui-1.5.3/locale/easyui-lang-zh_CN.js"></script>
<script src="../js/jquery-easyui-1.5.3/locale/jquery.edatagrid.js"></script>
<script src="../js/common.js"></script>
<script src="../js/orderInfo.js"></script>
</body>
</html>
