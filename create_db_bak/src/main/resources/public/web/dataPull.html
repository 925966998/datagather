<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据采集</title>

    <link type="text/css" rel="stylesheet" href="../js/jquery-easyui-1.5.3/themes/default/easyui.css"/>
    <link type="text/css" rel="stylesheet" href="../js/jquery-easyui-1.5.3/themes/icon.css"/>
    <link type="text/css" rel="stylesheet" href="../css/main.css">

</head>
<body>
<div class="easyui-layout" data-options="fit:true" id="useBox">
    <div data-options="region:'north',title:'操作',split:true" style="height: 70px">
            <label class="labeStyle">单位名称：</label><input type="text" id="orgNameSearch"/>
        <label class="labeStyle">单位代码：</label><input type="text" id="codeSearch"/>
            <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" onclick="obj.find()">查询</a>

        <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-reload"
           onclick="doBak()">备份</a>
    </div>
    <div data-options="region:'west',title:'行政区划',split:true" style="width:20%">
        <ul id="orgTree"></ul>
    </div>
    <div data-options="region:'center',title:'采集管理'" class="tableCon" style="padding:5px">
        <button class="buttonColor" type="button" id="DZZBXX" style="" onclick="checkTarget('DZZBXX');">1.电子账簿信息表采集</button>
        <button class="buttonColor" type="button" id="FZLX" onclick="checkTarget('FZLX');">2.辅助类型表采集</button>
        <button class="buttonColor" type="button" id="FZNCS" onclick="checkTarget('FZNCS');">3.辅助年初数表采集</button>
        <button class="buttonColor" type="button" id="FZXX" onclick="checkTarget('FZXX');">4.辅助信息表采集</button>
        <button class="buttonColor" type="button" id="FZYE" onclick="checkTarget('FZYE');">5.辅助余额表采集</button>
        <button class="buttonColor" type="button" id="JZPZ" onclick="checkTarget('JZPZ');">6.记账凭证表采集</button>
        <button class="buttonColor" type="button" id="KJKM" onclick="checkTarget('KJKM');">7.会计科目表采集</button>
        <button class="buttonColor" type="button" id="KJQJDY" onclick="checkTarget('KJQJDY');">8.会计期间定义表采集</button>
        <button class="buttonColor" type="button" id="KMNCS" onclick="checkTarget('KMNCS');">9.科目年初数表采集</button>
        <button class="buttonColor" type="button" id="KMYE" onclick="checkTarget('KMYE');">10.科目余额表采集</button>
        <button class="buttonColor" type="button" id="PZFZMX" onclick="checkTarget('PZFZMX');">11.凭证辅助明细表采集</button>
        <button class="buttonColor" type="button" id="YSDW" onclick="checkTarget('YSDW');">12.预算单位表采集</button>
        <div id="tabelBut">
            <div>
                <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-add" id="acjgb" onclick="obj.caiji()">
                    <spen id="cjgb">采集该表</spen>
                </a>
                <!--                    <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-edit">修改</a>-->
                <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-remove" id="aqkgb" onclick="obj.truncate()">
                    <spen id="qkgb">清空</spen>
                </a>
            </div>
        </div>
        <div class="tableCon">
            <table id="table" class="tableStyle"></table>
        </div>
        <input id="areaCode" name="areaCode" type="hidden" value=""/>
        <input id="XZQHDMCode" name="XZQHDMCode" type="hidden" value=""/>
        <input id="dwmcCode" name="dwmcCode" type="hidden" value=""/>
        <input id="dwdmCode" name="dwdmCode" type="hidden" value=""/>
        <input id="checkTarget" name="checkTarget" type="hidden" value=""/>
        <input id="bbh" name="bbh" type="hidden" value=""/>
        <input id="checck" name="checck" type="hidden" value="1"/>
    </div>
</div>

<script src="../js/jquery-easyui-1.5.3/jquery.min.js"></script>
<script src="../js/jquery-easyui-1.5.3/jquery.easyui.min.js"></script>
<script src="../js/jquery-easyui-1.5.3/locale/easyui-lang-zh_CN.js"></script>
<script src="../js/common.js"></script>
<script src="../js/dataPull.js"></script>
</body>
</html>
