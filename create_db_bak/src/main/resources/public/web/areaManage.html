<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>区域列表</title>
    <link type="text/css" rel="stylesheet" href="../js/jquery-easyui-1.5.3/themes/default/easyui.css"/>
    <link type="text/css" rel="stylesheet" href="../js/jquery-easyui-1.5.3/themes/icon.css"/>
    <link type="text/css" rel="stylesheet" href="../css/main.css">
</head>
<body>
<div class="easyui-layout" data-options="fit:true" id="useBox">
    <div data-options="region:'north',title:'操作',split:true" style="height: 70px">
        <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-add" onclick="obj.addBox()">新增</a>
        <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-edit" onclick="obj.edit()">修改</a>
        <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-remove"
           onclick="obj.del()">删除</a>
    </div>


    <div data-options="region:'west',title:'机构管理',split:true" style="width:20%">
        <ul id="orgTree"></ul>
    </div>
    <div data-options="region:'center',title:'基础信息'" class="tableCon" style="padding:5px">
        <form id="addForm">
            <!-- <div class="formDiv">
                 <label>省</label>
                 <select name="provinceId" class="easyui-combobox"
                         style="width:20%"
                         id="provinceId"></select>
                 <label>市</label>
                 <select name="cityId" class="easyui-combobox"
                         style="width:20%"
                         id="cityId"></select>
             </div>-->

            <div class="formDiv">
                <!-- <label>区/县</label>
                 <select name="areaId" class="easyui-combobox"
                         style="width:20%"
                         id="areaId"></select>-->

                <label>行政区域选择</label>
                <input id="cc" style="width:20%"/><span class="formSpan">&nbsp;&nbsp;&nbsp;</span>
                <label>组织机构代码</label>
                <input type="text" id="zzjgdm" class="easyui-validatebox"
                       name="zzjgdm"
                       data-options="required:true"><span class="formSpan">*</span>
            </div>

            <div class="formDiv">
                <label>行政区域代码</label>
                <input type="text" id="areaCode" class="easyui-validatebox"
                       name="areaCode"
                       data-options="required:true"><span class="formSpan">*</span>
                <label>行政区域名称</label>
                <input type="text" id="areaName" class="easyui-validatebox"
                       name="areaName"
                       data-options="required:true"><span class="formSpan">*</span>
            </div>
            <div class="formDiv">
                <label>单位代码</label>
                <input type="text" id="orgCode" class="easyui-validatebox"
                       name="orgCode"
                       data-options="required:true"><span class="formSpan">*</span>
                <label>单位名称</label>
                <input type="text" id="orgName" class="easyui-validatebox"
                       name="orgName"
                       data-options="required:true"><span class="formSpan">*</span>
            </div>
            <div class="formDiv">
                <label>上级单位代码</label>
                <input type="text" id="sjdm" class="easyui-validatebox"
                       name="sjdm"
                       data-options="required:true"><span class="formSpan">*</span>
                <label>主管科室代码</label>
                <input type="text" id="zgksdm" class="easyui-validatebox"
                       name="zgksdm"
                       data-options="required:true"><span class="formSpan">*</span>
            </div>
            <div class="formDiv">

                <!--<label>行政区划</label>
                <select name="orgLevel" class="easyui-combobox"
                        style="width:20%"
                        id="orgLevel">
                    <option value="省">省</option>
                    <option value="市">市</option>
                    <option value="区">区</option>
                    <option value="县">县</option>
                    <option value="直辖市">直辖市</option>
                    <option value="本级">本级</option>
                    <option value="部门">部门</option>
                </select>-->
                <label>会计年度</label>
                <select name="kjnd" class="easyui-combobox easyui-validatebox"
                        style="width:20%"
                        data-options="required:true"
                        id="kjnd">
                    <option value="2019" selected>2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                </select><span class="formSpan">*</span>
                <label>单位类别</label>
                <select name="dwlb" class="easyui-combobox easyui-validatebox"
                        style="width:20%"
                        data-options="required:true"
                        id="dwlb">
                    <option value="行政">行政</option>
                    <option value="事业">事业</option>
                </select><span class="formSpan">*</span>
            </div>

            <div class="formDiv">
                <label>账套号</label>
                <select name="zt" class="easyui-combobox easyui-validatebox"
                        style="width:20%"
                        data-options="required:true"
                        id="zt">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                </select><span class="formSpan">*</span>
                <label>账套类型</label>
                <select name="ztlx" class="easyui-combobox easyui-validatebox"
                        style="width:20%"
                        data-options="required:true"
                        id="ztlx">
                    <option value="1">机关账套</option>
                    <option value="2">经费账套</option>
                </select><span class="formSpan">*</span>

            </div>


            <div class="formDiv">
                <label>单位性质</label>
                <select name="dwxz" class="easyui-combobox easyui-validatebox"
                        style="width:20%"
                        data-options="required:true"
                        id="dwxz">
                    <option value="全额" selected>全额</option>
                    <option value="差额">差额</option>
                    <option value="自收自支">自收自支</option>
                </select><span class="formSpan">*</span>
                <label>开发单位</label>
                <select name="kfdw" class="easyui-combobox easyui-validatebox"
                        style="width:20%"
                        data-options="required:true"
                        id="kfdw">
                    <option value="北京用友政务股份有限公司" selected>北京用友政务股份有限公司</option>
                </select><span class="formSpan">*</span>

            </div>

            <div class="formDiv">
                <label>版本号</label>
                <select name="bbh" class="easyui-combobox easyui-validatebox"
                        style="width:20%"
                        data-options="required:true"
                        id="bbh">
                    <option value="用友GRP-U8行政事业内控管理软件(B版)v10.5" selected>用友GRP-U8行政事业内控管理软件(B版)v10.5</option>
                    <option value="用友GRP-U8行政事业内控管理软件(C版)v10.5">用友GRP-U8行政事业内控管理软件(C版)v10.5</option>
                    <option value="用友GRP-U8行政事业内控管理软件(G版)v10.5">用友GRP-U8行政事业内控管理软件(G版)v10.5</option>
                    <option value="用友政务A++ V6.6">用友政务A++ V6.6</option>
                </select><span class="formSpan">*</span>
                <label>本位币</label>
                <select name="bwb" class="easyui-combobox easyui-validatebox"
                        style="width:20%"
                        data-options="required:true"
                        id="bwb">
                    <option value="人民币" selected>人民币</option>
                    <option value="美元" selected>美元</option>
                </select><span class="formSpan">*</span>
            </div>

            <div class="formDiv">
                <label>行业分类</label>
                <input id="hyfl" name="hyfl" style="width:20%"/><span class="formSpan">*</span>
                <label>是否含有预算账</label>
                <select name="sfhyysz" class="easyui-combobox easyui-validatebox"
                        style="width:20%"
                        data-options="required:true"
                        id="sfhyysz">
                    <option value="1" selected>是</option>
                    <option value="0">否</option>
                </select><span class="formSpan">*</span>
            </div>
            <div class="formDiv">
                <label>单位代码级次</label>
                <select name="dmjc" class="easyui-combobox easyui-validatebox"
                        style="width:20%"
                        data-options="required:true"
                        id="dmjc">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select><span class="formSpan">*</span>
                <label>是否末级预算单位</label>
                <select name="sfmj" class="easyui-combobox easyui-validatebox"
                        style="width:20%"
                        data-options="required:true"
                        id="sfmj">
                    <option value="1">是</option>
                    <option value="0">否</option>
                </select><span class="formSpan">*</span>
            </div>
            <div class="formDiv" id="Gflag">
                <label>单位公司代码</label>
                <select name="gsdm" class="easyui-combobox easyui-validatebox"
                        style="width:20%"
                        data-options="required:true"
                        id="gsdm">
                </select><span class="formSpan">*</span>
                <label>单位账套编号</label>
                <select name="ztbh" class="easyui-combobox easyui-validatebox"
                        style="width:20%"
                        data-options="required:true"
                        id="ztbh">
                </select><span class="formSpan">*</span>
            </div>
            <input type="hidden" id="pid" name="pid"/>
            <input type="hidden" id="id" name="id"/>
            <br>
            <div class="aaaa" style="margin-left: 35%">
                <a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="obj.sum()">提交</a>
                <span style="padding: 10px"></span>
                <a href="#" class="easyui-linkbutton" iconCls="icon-redo" onclick="obj.reset()">重置</a></div>
        </form>
    </div>
</div>
<script src="../js/jquery-easyui-1.5.3/jquery.min.js"></script>
<script src="../js/jquery-easyui-1.5.3/jquery.easyui.min.js"></script>
<script src="../js/jquery-easyui-1.5.3/locale/easyui-lang-zh_CN.js"></script>
<script src="../js/common.js"></script>
<script src="../js/areaManage.js"></script>
</body>
</html>
