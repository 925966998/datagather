<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>列表页面 - CentralHeating 1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta HTTP-EQUIV="pragma" CONTENT="no-cache">
    <meta HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
    <meta HTTP-EQUIV="expires" CONTENT="0">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layui/static/css/font.css">
    <link rel="stylesheet" href="/layui/static/css/weadmin.css">
    <link rel="stylesheet" type="text/css" href="/layui/static/jquerypage/Pager.css"/>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="weadmin-nav">
    <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">指标管理</a>
        <a><cite>指标列表</cite></a>
    </span>
    <a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right"
       href="http://localhost:8080/upload/quotaTemplate.xls">
        <i class="layui-icon" style="line-height:30px">模板下载</i></a>
</div>
<div class="weadmin-body">
    <div class="layui-row">
        <form class="layui-form layui-col-md12 we-search" id="quotaForm">
            <!--  <div class="layui-inline">
                  <input class="layui-input" placeholder="开始日" name="start" id="start">
              </div>
              <div class="layui-inline">
                  <input class="layui-input" placeholder="截止日" name="end" id="end">
              </div>-->
            <div class="layui-inline">
                <input type="text" id="code" name="code" placeholder="请输入编码" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-inline">
                <input type="text" id="classType" name="classType" placeholder="请输入类别" autocomplete="off"
                       class="layui-input">
            </div>
            <button class="layui-btn" type="button" onclick="doQuery(1,'quota','quotaForm','quotaListTemplate')"><i
                    class="layui-icon">&#xe615;</i></button>
        </form>
    </div>
    <div class="weadmin-block">
        <form id="uploadForm" enctype="multipart/form-data">
            <table>
                <div class="layui-inline">
                    <input type="file" id="file" name="file">
                </div>
                <button id="upload" type="button" class="layui-btn">上传</button>
            </table>
        </form>
    </div>
    <table class="layui-table" id="myTable">
        <thead>
        <tr>
            <th class="hidden-xs" style="text-align: center" width="7%">编码</th>
            <th class="hidden-xs" style="text-align: center" width="7%">资金用途</th>
            <th class="hidden-xs" style="text-align: center" width="7%">一级指标</th>
            <th class="hidden-xs" style="text-align: center" width="7%">二级指标</th>
            <th class="hidden-xs" style="text-align: center" width="7%">三级指标</th>
            <!-- <th class="hidden-xs" style="text-align: center" width="5%">指标解释</th>
             <th class="hidden-xs" style="text-align: center" width="5%">指标出处</th>
             <th class="hidden-xs" style="text-align: center" width="5%">评分标准</th>
             <th class="hidden-xs" style="text-align: center" width="5%">标准值</th>
             <th class="hidden-xs" style="text-align: center" width="5%">实际值</th>
             <th class="hidden-xs" style="text-align: center" width="5%">历史值</th>
             <th class="hidden-xs" style="text-align: center" width="5%">参考值</th>-->
            <!-- <th class="hidden-xs" style="text-align: center" width="7%">指标层级</th>
             <th class="hidden-xs" style="text-align: center" width="7%">指标类型</th>-->
            <th class="hidden-xs" style="text-align: center" width="7%">关键词</th>
            <th class="hidden-xs" style="text-align: center" width="8%">类别</th>
            <th class="hidden-xs" style="text-align: center" width="10%">操作</th>
        </thead>
        <tbody id="tableTbody">
        <script id="quotaListTemplate" type="text/html">
            {{each data}}
            <tr>
                <td class='hidden-xs' style="text-align: center">{{$value.code}}</td>
                <td class='hidden-xs' style="text-align: center">{{$value.capitalUse}}</td>
                <td class='hidden-xs' style="text-align: center">{{$value.quotaOneLevel}}</td>
                <td class='hidden-xs' style="text-align: center">{{$value.quotaTwoLevel}}</td>
                <td class='hidden-xs' style="text-align: center">{{$value.quotaThreeLevel}}</td>
                <!--<td class='hidden-xs' style="text-align: center">{{$value.quotaExplain}}</td>
                <td class='hidden-xs' style="text-align: center">{{$value.quotaSource}}</td>
                <td class='hidden-xs' style="text-align: center">{{$value.standardsOfGrading}}</td>
                <td class='hidden-xs' style="text-align: center">{{$value.quotaStandardsValue}}</td>
                <td class='hidden-xs' style="text-align: center">{{$value.quotaRealityValue}}</td>
                <td class='hidden-xs' style="text-align: center">{{$value.quotaHistoryValue}}</td>
                <td class='hidden-xs' style="text-align: center">{{$value.quotaReferenceValue}}</td>-->
                <!--<td class='hidden-xs' style="text-align: center">{{$value.quotaLevel}}</td>
                <td class='hidden-xs' style="text-align: center">{{$value.quotaType}}</td>-->
                <td class='hidden-xs' style="text-align: center">{{$value.keyword}}</td>
                <td class='hidden-xs' style="text-align: center">{{$value.classType}}</td>
                <td style="text-align: center">
                    <div class='layui-inline'>
                        <button class='layui-btn layui-btn-small layui-btn-normal go-btn' data-id='{{$value.id}}'
                                data-url='./edit.html'
                                onclick="skipPage(this,'quota')">编辑
                        </button>
                        <button class='layui-btn layui-btn-small layui-btn-danger del-btn' data-id='{{$value.id}}'
                                onclick="doDelete(this,'quota')">删除
                        </button>
                    </div>
                </td>
            </tr>
            {{/each}}
        </script>
        </tbody>
        <tfoot>
        <button class="layui-btn" data-url='./add.html' onclick="skipPage(this)"><i class="layui-icon"></i>添加
        </button>
        <button class="layui-btn" style="float: right" type="button" id="export">
            导出
        </button>

        </tfoot>
    </table>
    <div class="page" id="pager">
    </div>
</div>
<script src="/layui/static/js/jquery.min.js"></script>
<script src="/layui/static/jquerypage/jquery.pager.js"></script>
<script src="/layui/lib/layui/layui.js" charset="utf-8"></script>
<script src="/layui/static/js/common.js" type="text/javascript" charset="utf-8"></script>
<script src="/layui/static/js/eleDel.js" type="text/javascript" charset="utf-8"></script>
<script src="/layui/static/js/template.js"></script>
</body>
<script>
    $(function () {
        doQuery(1, 'quota', 'quotaForm', 'quotaListTemplate');
    });

    var msg;
    $("#upload").click(function () {
        if (!$("#file").val())
            return layer.msg("请选择文件");
        $.ajax({
            url: "/ky-finance/quota/import",
            type: "POST",
            processData: false,
            cache: false,
            contentType: false,
            data: new FormData($('#uploadForm')[0]),
            beforeSend: function () {
                msg = layer.msg("上传中...", {time: false, shade: 0.3})
            },
            success: function (data) {
                layer.close(msg);
                layer.msg(data.data);
                doQuery(1, 'quota', 'quotaForm', 'quotaListTemplate');
            },
            error: function (data) {
                layer.close(msg);
                layer.msg("上传失败,服务器错误");
            }
        });

    });

    $("#export").click(function () {
        console.log($("#tableTbody").text());
        var tableTbody = $("#tableTbody").text().trim();
        if (tableTbody.length == 0) {
            layer.msg("没有可导出的数据");
            return false;
        }
        window.location.href = "http://localhost:8080/ky-finance/quota/export?" + $("#quotaForm").serialize()
    });
</script>
</html>
