<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layui/static/css/font.css">
    <link rel="stylesheet" href="/layui/static/css/weadmin.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="weadmin-body">
    <form class="layui-form" id="employeeForm">
        <div class="layui-form-item">
            <label for="code" class="layui-form-label">
                <span class="we-red">*</span>编码
            </label>
            <div class="layui-input-inline">
                <input type="text" id="code" name="code" lay-verify="required" autocomplete="off"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="capitalUse" class="layui-form-label">
                <span class="we-red">*</span>资金用途
            </label>
            <div class="layui-input-inline">
                <textarea id="capitalUse" name="capitalUse" lay-verify="required" autocomplete="off"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <label for="quotaOneLevel" class="layui-form-label">
                <span class="we-red">*</span>一级指标
            </label>
            <div class="layui-input-inline">
                <input type="text" id="quotaOneLevel" name="quotaOneLevel" lay-verify="required" autocomplete="off"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="quotaTwoLevel" class="layui-form-label">
                <span class="we-red">*</span>二级指标
            </label>
            <div class="layui-input-inline">
                <input type="text" id="quotaTwoLevel" name="quotaTwoLevel" lay-verify="required" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="quotaThreeLevel" class="layui-form-label">
                <span class="we-red">*</span>三级指标
            </label>
            <div class="layui-input-inline">
                <input type="text" id="quotaThreeLevel" name="quotaThreeLevel" lay-verify="required" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="quotaExplain" class="layui-form-label">
                <span class="we-red">*</span>指标解释
            </label>
            <div class="layui-input-inline">
                <textarea id="quotaExplain" name="quotaExplain" lay-verify="required" autocomplete="off"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="quotaSource" class="layui-form-label">
                指标出处
            </label>
            <div class="layui-input-inline">
                <textarea  id="quotaSource" name="quotaSource"  autocomplete="off"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="standardsOfGrading" class="layui-form-label">
                <span class="we-red">*</span>评分标准
            </label>
            <div class="layui-input-inline">
                <textarea id="standardsOfGrading" name="standardsOfGrading" lay-verify="required"  autocomplete="off"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="quotaStandardsValue" class="layui-form-label">
                <span class="we-red">*</span>标准值
            </label>
            <div class="layui-input-inline">
                <input type="text" id="quotaStandardsValue" name="quotaStandardsValue" lay-verify="required"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="quotaRealityValue" class="layui-form-label">
                <span class="we-red">*</span>实际值
            </label>
            <div class="layui-input-inline">
                <input type="text" id="quotaRealityValue" name="quotaRealityValue" lay-verify="required"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="quotaHistoryValue" class="layui-form-label">
                <span class="we-red">*</span>历史值
            </label>
            <div class="layui-input-inline">
                <input type="text" id="quotaHistoryValue" name="quotaHistoryValue" lay-verify="required"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="quotaReferenceValue" class="layui-form-label">
                参考值
            </label>
            <div class="layui-input-inline">
                <input type="text" id="quotaReferenceValue" name="quotaReferenceValue"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="quotaLevel" class="layui-form-label">
                 指标层级
            </label>
            <div class="layui-input-inline">
                <input type="text" id="quotaLevel" name="quotaLevel"   autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="quotaType" class="layui-form-label">
                 指标类型
            </label>
            <div class="layui-input-inline">
                <input type="text" id="quotaType" name="quotaType"  autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="keyword" class="layui-form-label">
                <span class="we-red">*</span>关键字
            </label>
            <div class="layui-input-inline">
                <input type="text" id="keyword" name="keyword" lay-verify="required" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="classType" class="layui-form-label">
                <span class="we-red">*</span>类别
            </label>
            <div class="layui-input-inline">
                <input type="text" id="classType" name="classType" lay-verify="required" autocomplete="off"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <button class="layui-btn" type="button" lay-submit lay-filter="doSubmit">确定</button>
            <button class="layui-btn" type="button" onclick="return history.go(-1)">返回</button>
        </div>
    </form>
</div>
<script src="/layui/static/js/jquery.min.js" charset="utf-8"></script>
<script src="/layui/lib/layui/layui.js" charset="utf-8"></script>
<script src="/layui/static/js/common.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form;
        form.on('submit(doSubmit)', function (data) {
            console.log(data.field);
            doSubmit('quota', data.field);
            return false
        });
    });
</script>
</body>
</html>
