<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layui/static/css/font.css">
    <link rel="stylesheet" href="/layui/static/css/weadmin.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->

    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>

<body>
<div class="weadmin-nav">

<span class="layui-breadcrumb">
    <a href="">首页</a>
    <a href="">员工管理</a>
    <a>员工业绩</a>
    <a><cite>新增业绩</cite></a>
</span>
</div>
<div class="weadmin-body">
    <form class="layui-form" id="employeeAchievementForm">
        <div class="layui-form-item">
            <label for="returnedMoneyDate" class="layui-form-label">
                <span class="we-red">*</span>回款日
            </label>
            <div class="layui-input-inline">
                <input type="text" id="returnedMoneyDate" lay-verify="required"
                       name="returnedMoneyDate"
                       autocomplete=""
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="returnedMoneyUnit" class="layui-form-label">
                <span class="we-red">*</span>回款单位
            </label>
            <div class="layui-input-inline">
                <input type="text" id="returnedMoneyUnit" name="returnedMoneyUnit" lay-verify="required" autocomplete=""
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="goodsName" class="layui-form-label">
                <span class="we-red">*</span>货物名称
            </label>
            <div class="layui-input-inline">
                <input type="text" id="goodsName" name="goodsName" lay-verify="required" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="amountReceivable" class="layui-form-label">
                <span class="we-red">*</span>应收金额
            </label>
            <div class="layui-input-inline">
                <input type="text" id="amountReceivable" name="amountReceivable" lay-verify="required|number"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" id="displayCurBankAmount">
            <label for="curBankAmount" class="layui-form-label">
                <span class="we-red">*</span>实收金额
            </label>
            <div class="layui-input-inline">
                <input type="text" id="curBankAmount" name="curBankAmount" lay-verify="required|number"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="isOpenBill" class="layui-form-label">是否开票</label>
            <div class="layui-input-block" id="isOpenBill">
                <input type="radio" name="isOpenBill" value="1" lay-filter="isOpenBill" title="是" checked>
                <input type="radio" name="isOpenBill" value="0" lay-filter="isOpenBill" title="否">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="isOverCorrectlyPrice" class="layui-form-label">是否超出标准报价</label>
            <div class="layui-input-block" id="isOverCorrectlyPrice">
                <input type="radio" name="isOverCorrectlyPrice" value="1" lay-filter="isOverCorrectlyPrice" title="是"
                       checked/>
                <input type="radio" name="isOverCorrectlyPrice" value="0" lay-filter="isOverCorrectlyPrice"
                       title="否"/>
            </div>
        </div>
        <div class="layui-form-item" id="displayOverCorrectlyPrice">
            <label for="overCorrectlyPrice" class="layui-form-label">
                <span class="we-red">*</span>超标准报价额
            </label>
            <div class="layui-input-inline">
                <input type="text" id="overCorrectlyPrice" value="0" name="overCorrectlyPrice"
                       lay-verify="required|number"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item" id="reckonList">
            <script id="reckonListTemplate" type="text/html">
                <label for="reckon" class="layui-form-label">
                    <span class="we-red">*</span>计算方式
                </label>
                <div class="layui-input-inline">
                    <select name="reckon" id="reckon" lay-filter="reckon">
                        <option value="">请选择</option>
                        {{each data}}
                        <option value="{{$value.id}}" title="{{$value.remark}}">{{$value.reckonName}}</option>
                        {{/each}}
                    </select>
                </div>
            </script>
        </div>
        <div class="layui-form-item">
            <label for="productType" class="layui-form-label">
                <span class="we-red">*</span>产品大类
            </label>
            <div class="layui-input-inline">
                <input type="text" id="productType" readonly name="productType" lay-verify="required" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" id="displayHardwareCost" style="display: none">
            <label for="hardwareCost" class="layui-form-label">
                <span class="we-red">*</span>硬件成本
            </label>
            <div class="layui-input-inline">
                <input type="text" id="hardwareCost" onblur="doReckonPerformance()" value="0" name="hardwareCost"
                       lay-verify="required|number"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="curBalanceReceivable" class="layui-form-label">
                <span class="we-red">*</span>应收余额
            </label>
            <div class="layui-input-inline">
                <input type="text" id="curBalanceReceivable" readonly name="curBalanceReceivable"
                       lay-verify="required|number"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" id="displayDiscountOnSales">
            <label for="discountOnSales" class="layui-form-label">
                <span class="we-red">*</span>销售折扣
            </label>
            <div class="layui-input-inline">
                <input type="text" id="discountOnSales" name="discountOnSales"
                       lay-verify="required|number"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" id="displayDiscountOnSalesRate">
            <label for="discountOnSalesRate" class="layui-form-label">
                <span class="we-red">*</span>销售折扣比例
            </label>
            <div class="layui-input-inline">
                <input type="text" id="discountOnSalesRate" onblur="doReckonPerformance()" name="discountOnSalesRate"
                       lay-verify="required|number"
                       autocomplete="off"
                       class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                销售折扣比例：如两个人完成销售业绩，则输入当前员工所占销售比。
            </div>
        </div>

        <div class="layui-form-item" style="display: none">
            <label for="performanceThisMonth" class="layui-form-label">
                <span class="we-red">*</span>本月业绩
            </label>
            <div class="layui-input-inline">
                <input type="text" id="performanceThisMonth" name="performanceThisMonth" lay-verify="number"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="amountOfCommission" class="layui-form-label">
                <span class="we-red">*</span>总提成金额
            </label>
            <div class="layui-input-inline">
                <input type="text" readonly id="amountOfCommission" name="amountOfCommission"
                       lay-verify="required|number"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="performanceThisMonthForSeventy" class="layui-form-label">
                <span class="we-red">*</span>总提成金额70%
            </label>
            <div class="layui-input-inline">
                <input type="text" readonly id="performanceThisMonthForSeventy"
                       name="performanceThisMonthForSeventy"
                       lay-verify="required|number" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="performanceThisMonthForThirty" class="layui-form-label">
                <span class="we-red">*</span>总提成金额30%
            </label>
            <div class="layui-input-inline">
                <input type="text" readonly id="performanceThisMonthForThirty"
                       name="performanceThisMonthForThirty"
                       lay-verify="required|number" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="curAmountOfCommission" class="layui-form-label">
                <span class="we-red">*</span>(本次)提成金额
            </label>
            <div class="layui-input-inline">
                <input type="text" readonly id="curAmountOfCommission" name="curAmountOfCommission"
                       lay-verify="required|number"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="curPerformanceThisMonthForSeventy" class="layui-form-label">
                <span class="we-red">*</span>本次本月提成70%
            </label>
            <div class="layui-input-inline">
                <input type="text" readonly id="curPerformanceThisMonthForSeventy"
                       name="curPerformanceThisMonthForSeventy"
                       lay-verify="required|number" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="curPerformanceThisMonthForThirty" class="layui-form-label">
                <span class="we-red">*</span>本次提成金额30%
            </label>
            <div class="layui-input-inline">
                <input type="text" readonly id="curPerformanceThisMonthForThirty"
                       name="curPerformanceThisMonthForThirty"
                       lay-verify="required|number" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" id="employeeList">
            <script id="employeeListTemplate" type="text/html">
                <label for="remitter" class="layui-form-label">
                    <span class="we-red">*</span>回款人
                </label>
                <div class="layui-input-inline">
                    <select name="remitter" id="remitter" lay-filter="remitter">
                        <option value="">请选择</option>
                        {{each data}}
                        <option value="{{$value.id}}">{{$value.name}}
                        </option>
                        {{/each}}
                    </select>
                </div>
            </script>
        </div>
        <div class="layui-form-item">
            <label for="department" class="layui-form-label">
                <span class="we-red">*</span>部门
            </label>
            <div class="layui-input-inline">
                <input type="text" readonly id="department" name="department" lay-verify="required"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <button class="layui-btn" type="button" onclick="doReckonPerformance()">计算提成</button>
            <button class="layui-btn" type="button" lay-submit lay-filter="doSubmit">确定</button>
            <button class="layui-btn" type="button" onclick="return history.go(-1)">返回</button>
        </div>
    </form>
</div>
<script src="/layui/static/js/jquery.min.js" charset="utf-8"></script>
<script src="/layui/lib/layui/layui.js" charset="utf-8"></script>
<script src="/layui/static/js/common.js" charset="utf-8"></script>
<script src="/layui/static/js/template.js"></script>
<script>
    $(function () {
        $.ajax({
            url: "/ky-finance/employee/queryByParams",
            type: "GET",
            success: function (returnData) {
                $("#employeeList").html(template("employeeListTemplate", {data: returnData.data}));
                layui.form.render();
            },
            error: function (request) {
                if (request.status == 401) {
                    parent.layer.msg("登陆失效,请重新登陆");
                    parent.location.href = "/web/login.html";
                }
            }
        });
        doLoadData();
    });

    layui.use(['form'], function () {
        var form = layui.form;
        form.on('select(remitter)', function (data) {
            var id = data.value;
            if (id) {
                $.ajax({
                    url: "/ky-finance/employee/queryById?id=" + id,
                    type: "GET",
                    success: function (returnData) {
                        $("#department").val(returnData.data.department);
                    },
                    error: function (request) {
                        if (request.status == 401) {
                            parent.layer.msg("登陆失效,请重新登陆");
                            parent.location.href = "/web/login.html";
                        }
                    }
                });
            }

        });
        form.on('select(reckon)', function (data) {
            var id = data.value;
            if (id) {
                $.ajax({
                    url: "/ky-finance/reckonAchievement/queryById?id=" + id,
                    type: "GET",
                    success: function (returnData) {
                        $("#productType").val(returnData.data.productType);
                        if (returnData.data.productType == "硬件") {
                            $("#displayHardwareCost").show();
                            $("#discountOnSales").val(0);
                            $("#discountOnSalesRate").val(0);
                            $("#displayDiscountOnSales").hide();
                            $("#displayDiscountOnSalesRate").hide();
                        }

                        if (returnData.data.productType == "服务费") {
                            $("#displayHardwareCost").hide();
                            $("#hardwareCost").val(0);
                            $("#discountOnSales").val(0);
                            $("#discountOnSalesRate").val(0);
                            $("#displayDiscountOnSales").hide();
                            $("#displayDiscountOnSalesRate").hide();
                        }
                        if (returnData.data.productType == "软件") {
                            $("#displayHardwareCost").hide();
                            $("#hardwareCost").val(0);
                        }

                        if (returnData.data.isOpenBill == 1)
                            $("input[name='isOpenBill'][value='1']").attr("checked", true);
                        else
                            $("input[name='isOpenBill'][value='0']").attr("checked", true);

                        if (returnData.data.isOverCorrectlyPrice == 1) {
                            $("input[name='isOverCorrectlyPrice'][value='1']").attr("checked", true);
                            $("#displayOverCorrectlyPrice").show();
                        } else
                            $("input[name='isOverCorrectlyPrice'][value='0']").attr("checked", true);
                    },
                    error: function (request) {
                        if (request.status == 401) {
                            parent.layer.msg("登陆失效,请重新登陆");
                            parent.location.href = "/web/login.html";
                        }
                    }
                });
            }

        });
        form.on('radio(isOpenBill)', function (data) {
            doLoadData(form);
        });
        form.on('radio(isOverCorrectlyPrice)', function (data) {
            if (data.value == 1)
                $("#displayOverCorrectlyPrice").show();
            else {
                $("#displayOverCorrectlyPrice").hide();
                $("#overCorrectlyPrice").val(0);
            }
            doLoadData(form);
        });
        form.on('submit(doSubmit)', function (data) {
            console.log(data.field);
            if (doReckonPerformance()) {
                doSubmit('employeeAchievement', data.field);
            }
            return false
        });

    });

    function doLoadData(form, flag) {
        $.ajax({
            url: "/ky-finance/reckonAchievement/queryByParams?isOpenBill=" + $("input[name='isOpenBill']:checked").val() + "&isOverCorrectlyPrice=" + $("input[name='isOverCorrectlyPrice']:checked").val(),
            type: "GET",
            success: function (returnData) {
                $("#reckonList").html(template("reckonListTemplate", {data: returnData.data}));
                layui.form.render();
            },
            error: function (request) {
                if (request.status == 401) {
                    parent.layer.msg("登陆失效,请重新登陆");
                    parent.location.href = "/web/login.html";
                }
            }
        });

    }

    $("#curBankAmount").blur(function () {
        $("#performanceThisMonth").val($("#curBankAmount").val())
        $("#curBalanceReceivable").val($("#amountReceivable").val() - $("#curBankAmount").val())
    });

    function doReckonPerformance() {
        $.ajax({
            url: "/ky-finance/reckonAchievement/reckon",
            type: "GET",
            data: $("#employeeAchievementForm").serialize(),
            success: function (returnData) {
                if (returnData.code == 10000) {
                    var amountOfCommission = Math.round(returnData.data);
                    $("#amountOfCommission").val(amountOfCommission);
                    $("#performanceThisMonthForSeventy").val(Math.round(amountOfCommission * 0.7));
                    var f7 = Math.round(amountOfCommission * 0.7);
                    $("#performanceThisMonthForThirty").val(amountOfCommission - f7);
                    if ($("#curBalanceReceivable").val() > 0) {
                        var amountRate = getPercent($("#curBankAmount").val(), $("#amountReceivable").val());
                        console.log("The amountRate : " + amountRate);
                        var curAmountOfCommission = amountOfCommission * amountRate;
                        $("#curAmountOfCommission").val(Math.round(curAmountOfCommission));
                        $("#curPerformanceThisMonthForSeventy").val(Math.round(curAmountOfCommission * 0.7));
                        var f7 = Math.round(curAmountOfCommission * 0.7);
                        $("#curPerformanceThisMonthForThirty").val(curAmountOfCommission - f7);
                    } else {
                        $("#curAmountOfCommission").val(Math.round(amountOfCommission));
                        $("#curPerformanceThisMonthForSeventy").val(Math.round(amountOfCommission * 0.7));
                        var f7 = Math.round(amountOfCommission * 0.7);
                        $("#curPerformanceThisMonthForThirty").val(amountOfCommission - f7);
                    }
                } else {
                    parent.layer.msg(returnData.data);
                }

            },
            error: function (request) {
                if (request.status == 401) {
                    parent.layer.msg("登陆失效,请重新登陆");
                    parent.location.href = "/web/login.html";
                }
            }
        });
        return true;
    }

</script>
</body>
</html>
