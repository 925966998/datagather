    <div id="employeeAchievementEditForm">
        <script id="employeeAchievementEditTemplate" type="text/html">
            <div class="layui-row">
                <div class="layui-form-item">
                    <label for="remitter" style="width:10%" class="layui-form-label">

                    <div class="layui-input-inline">

                               name="returnedMoneyUnit" readonly class="layui-input"/>
                    </div>
                    <label for="discountOnSales" style="width: 10%" class="layui-form-label">
                        货物名称
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="goodsName" value="{{data.goodsName}}"
                               name="goodsName" readonly class="layui-input"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="amountReceivable" style="width: 10%" class="layui-form-label">
                        应收金额
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="amountReceivable" value="{{data.amountReceivable}}"
                               name="amountReceivable" readonly class="layui-input"/>
                    </div>
                    <label for="discountOnSales" style="width: 10%" class="layui-form-label">
                        销售折扣
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="discountOnSales" value="{{data.discountOnSales}}"
                               name="discountOnSales" readonly class="layui-input"/>
                    </div>
                    <label for="discountOnSalesRate" style="width: 10%" class="layui-form-label">
                        销售折扣比例
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="discountOnSalesRate" value="{{data.discountOnSalesRate}}"
                               name="discountOnSalesRate" readonly class="layui-input"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="amountOfCommission" style="width: 10%" class="layui-form-label">
                        销售总提成
                    </label>
                    <div class="layui-input-inline">

                    <label for="performanceThisMonthForThirty" style="width:10%" class="layui-form-label">
                        销售总提成(30%)

                    <div class="layui-input-inline">

                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="productType" style="width:10%" class="layui-form-label">
                        产品大类

                    <div class="layui-input-inline">

                               name="productType" readonly class="layui-input"/>
                    </div>
                    <label for="reckon" style="width:10%" class="layui-form-label">
                        计算表达式

                    <div class="layui-input-inline">
                        <input type="text" id="reckon"

                    </div>
                    <label for="remark" style="width:10%" class="layui-form-label">
                        备注

                    <div class="layui-input-inline">
                        <textarea type="text" id="remark"

                    </div>

            <div class="weadmin-block">

            </tr>
            {{/each}}
        </script>
        </tbody>
        <td class="hidden-xs" style="text-align: center">总计</td>

        <td class="hidden-xs" style="text-align: center" id="curAmountOfCommission"></td>
        <td class="hidden-xs" style="text-align: center" id="curPerformanceThisMonthForSeventy"></td>
        <td class="hidden-xs" style="text-align: center" id="curPerformanceThisMonthForThirty"></td>

<script>
    $(function () {
        doGetById(sessionStorage.getItem("employeeAchievementId"), 'employeeAchievement', 'employeeAchievementEditForm', 'employeeAchievementEditTemplate');
        doQuery(1);

        $.ajax({
            url: "/ky-finance/employeeAchievement/reckonBalance?employeeAchievementId=" + sessionStorage.getItem("employeeAchievementId"),
            type: "GET",
            success: function (returnData) {
                console.log("employeeAchievement/reckonBalance")
                console.log(returnData.data)
                sessionStorage.setItem("reckonPerCount", JSON.stringify(returnData.data));
                $("#curBankAmount").html(returnData.data.curBankAmount);
                //$("#curBalanceReceivable").html(returnData.data.curBalanceReceivable);
                $("#curAmountOfCommission").html(returnData.data.curAmountOfCommission);
                $("#curPerformanceThisMonthForSeventy").html(returnData.data.curPerformanceThisMonthForSeventy);
                $("#curPerformanceThisMonthForThirty").html(returnData.data.curPerformanceThisMonthForThirty);
            },
            error: function (request) {
                if (request.status == 401) {
                    parent.layer.msg("登陆失效,请重新登陆");
                    parent.location.href = "/web/login.html";
                }
            }
        });


        function doQuery(pageNumber) {
            $.ajax({
                url: "/ky-finance/employeeAchievement/queryDetail?currentPage=" + pageNumber + "&pageSize=10&employeeAchievementId=" + sessionStorage.getItem("employeeAchievementId"),
                type: "GET",
                success: function (returnData) {
                    $("#tableTbody").html(template('employeeAchievementDetailListTemplate', {data: returnData.data.items}));
                    $("#pager").pager({
                        pagenumber: pageNumber,
                        pagecount: returnData.data.pagesCount,
                        totalcount: returnData.data.totalItemsCount,
                        buttonClickCallback: PageClick
                    });
                },
                error: function (request) {
                    if (request.status == 401) {
                        parent.layer.msg("登陆失效,请重新登陆");
                        parent.location.href = "/web/login.html";
                    }
                }
            });
            //回调函数
            PageClick = function (pageclickednumber) {
                doQuery(pageclickednumber);
            }
        }
    });
    window.openDialog = function (obj, url, id, w, h) {
        if (w == null || w == '') {
            w = ($(window).width() * 0.9);
        }
        if (h == null || h == '') {
            h = ($(window).height() - 50);
        }

            id = $(obj).attr("data-id");
        }
        if (url == null || url == '') {
            url = $(obj).attr("data-url");
        }
        layer.open({
            type: 2,
            area: [w + 'px', h + 'px'],
            fix: false, //不固定

            shadeClose: true,
