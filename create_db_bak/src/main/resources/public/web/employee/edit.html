<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layui/static/css/font.css">
    <link rel="stylesheet" href="/layui/static/css/weadmin.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="weadmin-body">

    <form class="layui-form" id="employeeEditForm">
        <script id="employeeEditTemplate" type="text/html">
            <div class="layui-form-item">
                <label for="name" class="layui-form-label">
                    <span class="we-red">*</span>员工姓名
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="name" value="{{data.name}}" name="userName"
                           lay-verify="required" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="phone" class="layui-form-label">
                    <span class="we-red">*</span>手机
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="phone" value="{{data.phone}}" name="phone" lay-verify="required|phone"
                           autocomplete=""
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="email" class="layui-form-label">
                    <span class="we-red">*</span>邮箱
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="email" name="email" value="{{data.email}}" lay-verify="required|email"
                           autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="idCardNo" class="layui-form-label">
                    <span class="we-red">*</span>身份证号码
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="idCardNo" name="idCardNo" value="{{data.idCardNo}}" lay-verify="required|identity"
                           maxlength="18" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="department" class="layui-form-label">
                    <span class="we-red">*</span>部门
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="department" name="department" value="{{data.department}}"
                           lay-verify="required" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="we-red">*</span>状态</label>
                <div class="layui-input-inline">
                    <select name="status">
                        {{if data.status == 0}}
                        <option value="0" selected>正常</option>
                        <option value="1">离职</option>
                        {{/if}}
                        {{if data.status == 1}}
                        <option value="0">正常</option>
                        <option value="1" selected>离职</option>
                        {{/if}}
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn" type="button" lay-submit lay-filter="doSubmit">确定</button>
                <button class="layui-btn" type="button"
                        onclick="return history.go(-1)">返回
                </button>
                <input type="hidden" name="id" id="id" value="{{data.id}}"/>
            </div>
        </script>
    </form>

</div>
<script src="/layui/static/js/jquery.min.js"></script>
<script src="/layui/lib/layui/layui.js" charset="utf-8"></script>
<script src="/layui/static/js/common.js" type="text/javascript" charset="utf-8"></script>
<script src="/layui/static/js/template.js"></script>
<script>
    $(function () {
        doGetById(sessionStorage.getItem("employeeId"), 'employee', 'employeeEditForm', 'employeeEditTemplate');
    });
    layui.use(['form'], function () {
        var form = layui.form;
        form.on('submit(doSubmit)', function (data) {
            console.log(data.field);
            doSubmit('employee', data.field);
            return false
        });
    });
</script>
</body>
</html>
