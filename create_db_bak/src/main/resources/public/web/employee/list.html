<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表页面 - CentralHeating 1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta HTTP-EQUIV="pragma" CONTENT="no-cache">
    <meta HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
    <meta HTTP-EQUIV="expires" CONTENT="0">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layui/static/css/font.css">
    <link rel="stylesheet" href="/layui/static/css/weadmin.css">
    <link rel="stylesheet" type="text/css" href="/layui/static/jquerypage/Pager.css"/>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="weadmin-nav">

			<span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">员工管理</a>
        <a>
          <cite>员工列表</cite></a>
      </span>
    <a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="weadmin-body">
    <div class="layui-row">
        <form class="layui-form layui-col-md12 we-search" id="employeeListForm">
            <!-- <div class="layui-inline">
                 <input class="layui-input" placeholder="开始日" name="start" id="start">
             </div>
             <div class="layui-inline">
                 <input class="layui-input" placeholder="截止日" name="end" id="end">
             </div>-->
            <div class="layui-inline">
                <input type="text" id="userName" name="userName" placeholder="请输入姓名" autocomplete="off"
                       class="layui-input">
            </div>
            <div class="layui-inline">
                <input type="text" id="phone" name="phone" placeholder="请输入手机号" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-inline">
                <input type="text" id="idCardNo" name="idCardNo" placeholder="请输入身份证号" autocomplete="off"
                       class="layui-input">
            </div>
            <button class="layui-btn" type="button"
                    onclick=" doQuery(1, 'employee', 'employeeListForm', 'employeeListTemplate')"><i class="layui-icon">&#xe615;</i>
            </button>
        </form>
    </div>
    <div class="weadmin-block">
        <button class="layui-btn" data-url='./add.html' onclick="skipPage(this)"><i class="layui-icon"></i>添加
        </button>
    </div>
    <table class="layui-table">
        <thead>
        <tr>
            <th class="hidden-xs" style="text-align: center" width="3%">序号</th>
            <th class="hidden-xs" style="text-align: center" width="5%">姓名</th>
            <th class="hidden-xs" style="text-align: center" width="7%">手机号</th>
            <th class="hidden-xs" style="text-align: center" width="10%">邮箱</th>
            <th class="hidden-xs" style="text-align: center" width="10%">身份证号</th>
            <th class="hidden-xs" style="text-align: center" width="10%">部门</th>
            <th class="hidden-xs" style="text-align: center" width="5%">状态</th>
            <th width="20%" style="text-align: center">操作</th>
        </thead>
        <tbody id="tableTbody">
        <script id="employeeListTemplate" type="text/html">
            {{each data}}
            <tr>
                <td class='hidden-xs' style="text-align: center">{{$index+1}}</td>
                <td class='hidden-xs' style="text-align: center">{{$value.name}}</td>
                <td class='hidden-xs' style="text-align: center">{{$value.phone}}</td>
                <td class='hidden-xs' style="text-align: center">{{$value.email}}</td>
                <td class='hidden-xs' style="text-align: center">{{$value.idCardNo}}</td>
                <td class='hidden-xs' style="text-align: center">{{$value.department}}</td>
                <td class='hidden-xs' style="text-align: center">{{$value.status == 0 ? '正常':'注销'}}</td>
                <td style="text-align: center">
                    <div class='layui-inline'>
                        <button class='layui-btn layui-btn-small layui-btn-normal go-btn' data-id='{{$value.id}}'
                                data-url='./edit.html'
                                onclick="skipPage(this,'employee')">编辑
                        </button>
                        <button class='layui-btn layui-btn-small layui-btn-danger del-btn' data-id='{{$value.id}}'
                                onclick="doDelete(this,'employee')">删除
                        </button>
                    </div>
                </td>
            </tr>
            {{/each}}
        </script>  
        </tbody>
    </table>
    <div class="page" id="pager">
    </div>
</div>
<script src="/layui/static/js/jquery.min.js"></script>
<script src="/layui/static/jquerypage/jquery.pager.js"></script>
<script src="/layui/lib/layui/layui.js" charset="utf-8"></script>
<script src="/layui/static/js/common.js" type="text/javascript" charset="utf-8"></script>
<script src="/layui/static/js/eleDel.js" type="text/javascript" charset="utf-8"></script>
<script src="/layui/static/js/template.js"></script>
</body>
<script>
    $(function () {
        doQuery(1, 'employee', 'employeeListForm', 'employeeListTemplate');
    });

</script>

</html>
