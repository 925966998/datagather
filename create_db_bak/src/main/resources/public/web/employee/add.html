<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layui/static/css/font.css">
    <link rel="stylesheet" href="/layui/static/css/weadmin.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="weadmin-body">
    <form class="layui-form" id="employeeForm">
        <div class="layui-form-item">
            <label for="name" class="layui-form-label">
                <span class="we-red">*</span>员工姓名
            </label>
            <div class="layui-input-inline">
                <input type="text" id="name" name="name" lay-verify="required" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="phone" class="layui-form-label">
                <span class="we-red">*</span>手机
            </label>
            <div class="layui-input-inline">
                <input type="text" id="phone" name="phone" maxlength="11" lay-verify="required|phone" autocomplete=""
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="email" class="layui-form-label">
                <span class="we-red">*</span>邮箱
            </label>
            <div class="layui-input-inline">
                <input type="text" id="email" name="email" lay-verify="required|email" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="idCardNo" class="layui-form-label">
                <span class="we-red">*</span>身份证号码
            </label>
            <div class="layui-input-inline">
                <input type="text" id="idCardNo" name="idCardNo" lay-verify="required|identity" maxlength="18" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="department" class="layui-form-label">
                <span class="we-red">*</span>部门
            </label>
            <div class="layui-input-inline">
                <input type="text" id="department" name="department" lay-verify="required" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="we-red">*</span>状态</label>
            <div class="layui-input-inline">
                <select name="status">
                    <option value="0" selected>正常</option>
                    <option value="1">离职</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <button class="layui-btn" type="button" lay-submit lay-filter="doSubmit">确定</button>
            <button class="layui-btn" type="button" onclick="return history.go(-1)">返回</button>
        </div>
    </form>
</div>
<script src="/layui/static/js/jquery.min.js" charset="utf-8"></script>
<script src="/layui/lib/layui/layui.js" charset="utf-8"></script>
<script src="/layui/static/js/common.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form;
        form.on('submit(doSubmit)', function (data) {
            console.log(data.field);
            doSubmit('employee', data.field);
            return false
        });
    });
</script>
</body>
</html>
