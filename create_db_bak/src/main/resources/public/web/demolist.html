<body>
<div class="weadmin-nav">

</div>
<div class="weadmin-body">
    <div class="layui-row">
        <form class="layui-form layui-col-md12 we-search" id="quotaForm">

              </div>
              <div class="layui-inline">
                  <input class="layui-input" placeholder="截止日" name="end" id="end">
              </div>-->
            <div class="layui-inline">
                <input type="text" id="code" name="code" placeholder="请输入村组" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-inline">
                <input type="text" id="classType" name="classType" placeholder="请输入姓名" autocomplete="off"
                       class="layui-input">
            </div>
            <div class="layui-inline">
                <input type="text" id="classType" name="classType" placeholder="请输入身份证号" autocomplete="off"
                       class="layui-input">
            </div>
            <div class="layui-inline">
                <input type="text" id="classType" name="classType" placeholder="请输入资金项目" autocomplete="off"
                       class="layui-input">
            </div>
            <button class="layui-btn" type="button" onclick="doQuery(1,'quota','quotaForm','quotaListTemplate')"><i
                    class="layui-icon">&#xe615;</i></button>
        </form>
    </div>
    <div class="weadmin-block">
        <form id="uploadForm" enctype="multipart/form-data">
            <table>
                <div class="layui-inline">
                    <input type="file" id="file" name="file">
                </div>
                <button id="upload" type="button" class="layui-btn">上传</button>
            </table>
        </form>
    </div>
    <table class="layui-table" id="myTable">
        <thead>
        <tr>
            <th class="hidden-xs" style="text-align: center" width="7%">序号</th>
            <th class="hidden-xs" style="text-align: center" width="7%">村组</th>
            <th class="hidden-xs" style="text-align: center" width="7%">农户姓名</th>
            <th class="hidden-xs" style="text-align: center" width="7%">身份证号码</th>

            <th class="hidden-xs" style="text-align: center" width="7%">项目资金名称</th>
            <th class="hidden-xs" style="text-align: center" width="8%">补助金额</th>
            <th class="hidden-xs" style="text-align: center" width="8%">发放方式</th>
            <th class="hidden-xs" style="text-align: center" width="8%">户主签字</th>
            <th class="hidden-xs" style="text-align: center" width="8%">是否成功发放</th>

                <td class='hidden-xs' style="text-align: center">是</td>
                <td style="text-align: center">
                    <div class='layui-inline'>
                        <button class='layui-btn layui-btn-small layui-btn-normal go-btn'
                                data-url='./edit.html'
                                onclick="skipPage(this,'quota')">编辑
                        </button>
                        <button class='layui-btn layui-btn-small layui-btn-danger del-btn'
                                onclick="doDelete(this,'quota')">删除
                        </button>
                    </div>
                </td>
            </tr>
            <tr>
                <td class='hidden-xs' style="text-align: center">2</td>
                <td class='hidden-xs' style="text-align: center">xx村xx街道034号</td>
                <td class='hidden-xs' style="text-align: center">李四</td>
                <td class='hidden-xs' style="text-align: center">142627198309091234</td>

                        </button>
                        <button class='layui-btn layui-btn-small layui-btn-danger del-btn'
                                onclick="doDelete(this,'quota')">删除

                    </div>
                </td>
            </tr>

        <tfoot>
        <button class="layui-btn" data-url='./add.html' onclick="skipPage(this)"><i class="layui-icon"></i>添加
        </button>
        <button class="layui-btn" style="float: right" type="button" id="export">
            导出
        </button>

        </tfoot>
    </table>
    <div class="page" id="pager">
    </div>
</div>
<script src="/layui/static/js/jquery.min.js"></script>
