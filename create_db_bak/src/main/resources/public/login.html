<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据采集系统</title>
    <link type="text/css" rel="stylesheet" href="js/jquery-easyui-1.5.3/themes/default/easyui.css"/>
    <link type="text/css" rel="stylesheet" href="js/jquery-easyui-1.5.3/themes/icon.css"/>
    <link type="text/css" rel="stylesheet" href="css/main.css">
</head>
<body class="loginBody">
<div class="logoImg"><img src="img/ky.png"/></div>
<div class="loginText">数据采集系统</div>
<div class="loginBox">
    <span><img src="img/user.png"/> </span><input type="text" id="userName" name="userName"
                                                  placeholder="用户名"/><span><img src="img/pass.png"/> </span><input
        type="password" id="password" name="password" placeholder=" 密码"/>
    <!--<button id="pzbbh">配置版本号</button>-->
    <button id="db">配置数据源</button>
    <button id="btn">登录</button>
</div>
<div class="loginFoot">版权所有@山西科友纵横网络科技有限责任公司</div>

<div id="dbBox">
    <form id="dbForm">
        <div class="formDiv1"><label>开发单位</label><input type="text" id="kfdw" class="easyui-validatebox"
                                                            name="kfdw"
                                                        required="required" value="北京用友政务股份有限公司"><span
                class="formSpan">*</span>
        </div>
        <div class="formDiv1"><label>版本号</label>
            <select name="bbh" class="easyui-combobox easyui-validatebox"
                    style="width:50%"
                    data-options="required:true"
                    id="bbh">
                <option value="B版" selected>用友GRP-U8行政事业内控管理软件(B版)v10.5</option>
                <option value="C版">用友GRP-U8行政事业内控管理软件(C版)v10.5</option>
                <option value="G版">用友GRP-U8行政事业内控管理软件(G版)v10.5</option>
                <option value="用友政务A++ V6.6">用友政务A++ V6.6</option>
            </select><span class="formSpan">*</span>
        </div>
        <div class="formDiv1"><label>数据库名称</label><input type="text" id="dbname" class="easyui-validatebox"
                                                         name="dbname"
                                                         required="required"><span
                class="formSpan">*</span>
        </div>
        <div class="formDiv1"><label>数据库IP</label><input type="text" id="dbip" class="easyui-validatebox"
                                                         name="dbip"
                                                         required="required" value="127.0.0.1"><span
                class="formSpan">*</span>
        </div>
        <div class="formDiv1"><label>数据库端口</label><input width="40%" type="text" id="dbport" class="easyui-validatebox"
                                                         name="dbport"
                                                         required="required" value="1433"><span
                class="formSpan">*</span>
        </div>
        <div class="formDiv1"><label>数据库登录名</label><input type="text" class="easyui-validatebox" name="name"
                                                          id="name"
                                                          required="required"><span
                class="formSpan">*</span>
        </div>
        <div class="formDiv1"><label>数据库密码</label><input type="password" class="easyui-validatebox" name="dbpass"
                                                         id="dbpass"
        ><span class="formSpan1">*</span>
        </div>

        <div class="formDiv1"><label>本机数据库登录名</label><input type="text" class="easyui-validatebox" name="localname"
                                                            id="localname"
                                                            required="required"><span
                class="formSpan">*</span>
        </div>
        <div class="formDiv1"><label>本机数据库密码</label><input type="password" class="easyui-validatebox" name="localpass"
                                                           id="localpass"
        ><span class="formSpan1">*</span>
        </div>
        <div class="formDiv1"><label>本机数据库端口</label><input type="text" class="easyui-validatebox" name="localport"
                                                           id="localport"
        ><span class="formSpan1">*</span>
        </div>
        <div class="forSubmint">
            <a href="#" class="easyui-linkbutton" iconCls="icon-reload" id="test">测试连接</a>
            <a href="#" class="easyui-linkbutton" iconCls="icon-ok" id="subdbconfig">保存</a>
            <a href="#" class="easyui-linkbutton" iconCls="icon-cancel" id="cancel">取消</a></div>
    </form>
</div>

<div id="bbhBox">
    <form id="bbhForm">
        <div class="forSubmint">
            <a href="#" class="easyui-linkbutton" iconCls="icon-ok" id="saveBbh">保存</a>
            <a href="#" class="easyui-linkbutton" iconCls="icon-redo" onclick="obj.reset()">重置</a></div>
    </form>
</div>

<script src="js/jquery-easyui-1.5.3/jquery.min.js"></script>
<script src="js/jquery-easyui-1.5.3/jquery.easyui.min.js"></script>
<script src="js/jquery-easyui-1.5.3/locale/easyui-lang-zh_CN.js"></script>
<script src="js/md5.js"></script>
<script src="js/login.js"></script>

</body>
</html>
