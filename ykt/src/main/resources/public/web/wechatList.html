<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link type="text/css" rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.3/weui.min.css">
    <title>寿阳县惠民惠农财政补贴资金发放监管平台</title>
</head>
<body>
<article class="weui-article">
    <h1 align="center">个人一卡通记录</h1>
</article>
<div>
    <div class="weui-flex">
        <div class="weui-flex__item" style="border-color: #0e0909;border-width: 1px;border-style: solid">
            <div class="placeholder" align="center">姓名</div>
        </div>
        <div class="weui-flex__item" style="border-color: #0e0909;border-width: 1px;border-style: solid">
            <div class="placeholder" align="center">手机号</div>
        </div>
        <div class="weui-flex__item" style="border-color: #0e0909;border-width: 1px;border-style: solid">
            <div class="placeholder" align="center">身份证号</div>
        </div>
        <div class="weui-flex__item" style="border-color: #0e0909;border-width: 1px;border-style: solid">
            <div class="placeholder" align="center">社保卡号</div>
        </div>
        <div class="weui-flex__item" style="border-color: #0e0909;border-width: 1px;border-style: solid">
            <div class="placeholder" align="center">发放时间</div>
        </div>
        <div class="weui-flex__item" style="border-color: #0e0909;border-width: 1px;border-style: solid">
            <div class="placeholder" align="center">发放金额</div>
        </div>
    </div>
    <div class="weui-flex" th:each="wechatlist : ${wechatlist}">
        <div class="weui-flex__item" style="border-color: #0e0909;border-width: 1px;border-style: solid">
            <div class="placeholder" th:text="${wechatlist.name}" align="center">姓名</div>
        </div>
        <div class="weui-flex__item" style="border-color: #0e0909;border-width: 1px;border-style: solid">
            <div class="placeholder" th:text="${wechatlist.phone}" align="center">手机号</div>
        </div>
        <div class="weui-flex__item" style="border-color: #0e0909;border-width: 1px;border-style: solid">
            <div class="placeholder" th:text="${wechatlist.idCardNo}" align="center">身份证号</div>
        </div>
        <div class="weui-flex__item" style="border-color: #0e0909;border-width: 1px;border-style: solid">
            <div class="placeholder" th:text="${wechatlist.bankCardNo}" align="center">社保卡号</div>
        </div>
        <div class="weui-flex__item" style="border-color: #0e0909;border-width: 1px;border-style: solid">
            <div class="placeholder" th:text="${wechatlist.createTime}" align="center">发放时间</div>
        </div>
        <div class="weui-flex__item" style="border-color: #0e0909;border-width: 1px;border-style: solid">
            <div class="placeholder" th:text="${wechatlist.grantAmount}" align="center">发放金额</div>
        </div>
    </div>
</div>

<div class="weui-footer weui-footer_fixed-bottom">
    <div class="page tabbar js_show">
        <div class="page__bd" style="height: 100%;">
            <div class="weui-tab">
                <div class="weui-tab__panel">

                </div>
                <div class="weui-tabbar">
                    <div class="weui-tabbar__item weui-bar__item_on">
                        <div style="display: inline-block; position: relative;">
                            <img src="./images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
                            <span class="weui-badge" style="position: absolute; top: -2px; right: -13px;">8</span>
                        </div>
                        <p class="weui-tabbar__label">微信</p>
                    </div>
                    <div class="weui-tabbar__item">
                        <img src="./images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
                        <p class="weui-tabbar__label">通讯录</p>
                    </div>
                    <div class="weui-tabbar__item">
                        <div style="display: inline-block; position: relative;">
                            <img src="./images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
                            <span class="weui-badge weui-badge_dot"
                                  style="position: absolute; top: 0; right: -6px;"></span>
                        </div>
                        <p class="weui-tabbar__label">发现</p>
                    </div>
                    <div class="weui-tabbar__item">
                        <img src="./images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
                        <p class="weui-tabbar__label">我</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="page__ft j_bottom">
            <a href="javascript:home()"><img src="images/icon_footer_link.png"></a>
        </div>
    </div>
    <p class="weui-footer__links"><a href="javascript:home();" class="weui-footer__link">寿阳县惠民惠农财政补贴资金发放监管平台</a></p>
    <p class="weui-footer__text"></p>
</div>

<div class="weui-tab">
    <div class="weui-tab__bd">
        <div id="tab1" class="weui-tab__bd-item weui-tab__bd-item--active">
            <div class="weui-search-bar" id="search_bar">
                <form class="weui-search-bar__form">
                    <div class="weui-search-bar__box">
                        <i class="weui-icon-search"></i>
                        <input type="search" class="weui-search-bar__input" id="search_input" placeholder="搜索"/>
                        <a href="javascript:" class="weui-icon-clear" id="search_clear"></a>
                    </div>
                    <label for="search_input" class="weui-search-bar__label" id="search_text">
                        <i class="weui-icon-search"></i>
                        <span>搜索</span>
                    </label>
                </form>
                <a href="javascript:" class="weui-search-bar__cancel-btn" id="search_cancel">取消</a>
            </div>
            <div class="weui-cells weui-cells_access search_show" id="search_show">
                <div class="weui-cell">
                    <div class="weui-cell__bd weui-cell_primary">
                        <p>智障</p>
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__bd weui-cell_primary">
                        <p>傻子</p>
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__bd weui-cell_primary">
                        <p>逗比</p>
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__bd weui-cell_primary">
                        <p>生活</p>
                    </div>
                </div>
            </div>

        </div>

        <!-- /*通讯录*/  -->
        <div id="tab2" class="weui-tab__bd-item">
            <div class="page__bd">
                <div class="weui-cells__title">新消息提示跟摘要信息后，统一在列表右侧</div>
                <div class="weui-cells">
                    <div class="weui-cell weui-cell_access">
                        <div class="weui-cell__bd">单行列表</div>
                        <div class="weui-cell__ft" style="font-size: 0">
                            <span style="vertical-align:middle; font-size: 17px;">详细信息</span>
                            <span class="weui-badge weui-badge_dot" style="margin-left: 5px;margin-right: 5px;"></span>
                        </div>
                    </div>
                </div>

                <div class="weui-cells__title">未读数红点跟在主题信息后，统一在列表左侧</div>
                <div class="weui-cells">
                    <div class="weui-cell">
                        <div class="weui-cell__hd" style="position: relative;margin-right: 10px;">
                            <img src="images/pic_160.png" style="width: 50px;display: block"/>
                            <span class="weui-badge" style="position: absolute;top: -.4em;right: -.4em;">8</span>
                        </div>
                        <div class="weui-cell__bd">
                            <p>联系人名称</p>
                            <p style="font-size: 13px;color: #888888;">摘要信息</p>
                        </div>
                    </div>
                    <div class="weui-cell weui-cell_access">
                        <div class="weui-cell__bd">
                            <span style="vertical-align: middle">单行列表</span>
                            <span class="weui-badge" style="margin-left: 5px;">8</span>
                        </div>
                        <div class="weui-cell__ft"></div>
                    </div>
                    <div class="weui-cell weui-cell_access">
                        <div class="weui-cell__bd">
                            <span style="vertical-align: middle">单行列表</span>
                            <span class="weui-badge" style="margin-left: 5px;">8</span>
                        </div>
                        <div class="weui-cell__ft">详细信息</div>
                    </div>
                    <div class="weui-cell weui-cell_access">
                        <div class="weui-cell__bd">
                            <span style="vertical-align: middle">单行列表</span>
                            <span class="weui-badge" style="margin-left: 5px;">New</span>
                        </div>
                        <div class="weui-cell__ft"></div>
                    </div>
                </div>
            </div>

        </div>
        <!-- 发现-->
        <div id="tab3" class="weui-tab__bd-item">
            <div class="weui-cells">
                <a class="weui-cell weui-cell_access" href="javascript:;">
                    <div class="weui-cell__hd"><img src="/images/weichat/iconweixinpengyouquan.png" alt=""
                                                    style="width:20px;margin-right:5px;display:block"></div>
                    <div class="weui-cell__bd">
                        <p>朋友圈</p>
                    </div>
                    <div class="weui-cell__ft"></div>
                </a>

            </div>
            <div class="weui-cells">
                <a class="weui-cell weui-cell_access" href="javascript:;">
                    <div class="weui-cell__hd"><img src="/images/weichat/saoyisao.png" alt=""
                                                    style="width:20px;margin-right:5px;display:block"></div>
                    <div class="weui-cell__bd">
                        <p>扫一扫</p>
                    </div>
                    <div class="weui-cell__ft"></div>
                </a>
                <a class="weui-cell weui-cell_access" href="javascript:;">
                    <div class="weui-cell__hd"><img src="/images/weichat/share.png" alt=""
                                                    style="width:20px;margin-right:5px;display:block"></div>
                    <div class="weui-cell__bd">
                        <p>摇一摇</p>
                    </div>
                    <div class="weui-cell__ft"></div>
                </a>
            </div>
            <div class="weui-cells">
                <a class="weui-cell weui-cell_access" href="javascript:;">
                    <div class="weui-cell__hd"><img src="/images/weichat/Sercher.png" alt=""
                                                    style="width:20px;margin-right:5px;display:block"></div>
                    <div class="weui-cell__bd">
                        <p>看一看</p>
                    </div>
                    <div class="weui-cell__ft"></div>
                </a>
                <a class="weui-cell weui-cell_access" href="javascript:;">
                    <div class="weui-cell__hd"><img src="/images/weichat/select.png" alt=""
                                                    style="width:20px;margin-right:5px;display:block"></div>
                    <div class="weui-cell__bd">
                        <p>搜一搜</p>
                    </div>
                    <div class="weui-cell__ft"></div>
                </a>

            </div>
            <div class="weui-cells">
                <a class="weui-cell weui-cell_access" href="javascript:;">
                    <div class="weui-cell__hd"><img src="/images/weichat/nearpeople.png" alt=""
                                                    style="width:20px;margin-right:5px;display:block"></div>
                    <div class="weui-cell__bd">
                        <p>附近的人</p>
                    </div>
                    <div class="weui-cell__ft"></div>
                </a>
                <a class="weui-cell weui-cell_access" href="javascript:;">
                    <div class="weui-cell__hd"><img src="/images/weichat/floatcup.png" alt=""
                                                    style="width:20px;margin-right:5px;display:block"></div>
                    <div class="weui-cell__bd">
                        <p>漂流瓶</p>
                    </div>
                    <div class="weui-cell__ft"></div>
                </a>

            </div>
        </div>
        <!--我-->
        <div id="tab4" class="weui-tab__bd-item">

            <div class="weui-cells">
                <a class="weui-cell weui-cell_access" href="javascript:;">
                    <div class="weui-cell__hd"><img src="/images/weichat/package.png" alt=""
                                                    style="width:20px;margin-right:5px;display:block"></div>
                    <div class="weui-cell__bd">
                        <p>钱包 </p>
                    </div>
                    <div class="weui-cell__ft"></div>
                </a>
            </div>
            <div class="weui-cells">
                <a class="weui-cell weui-cell_access" href="javascript:;">
                    <div class="weui-cell__hd"><img src="/images/weichat/xiaochengxu.png" alt=""
                                                    style="width:20px;margin-right:5px;display:block"></div>
                    <div class="weui-cell__bd">
                        <p>小程序</p>
                    </div>
                    <div class="weui-cell__ft"></div>
                </a>
                <a class="weui-cell weui-cell_access" href="javascript:;">
                    <div class="weui-cell__hd"><img src="/images/weichat/bhj3dweixinqiang.png" alt=""
                                                    style="width:20px;margin-right:5px;display:block"></div>
                    <div class="weui-cell__bd">
                        <p>收藏</p>
                    </div>
                    <div class="weui-cell__ft"></div>
                </a>
                <a class="weui-cell weui-cell_access" href="javascript:;">
                    <div class="weui-cell__hd"><img src="/images/weichat/photo.png" alt=""
                                                    style="width:20px;margin-right:5px;display:block"></div>
                    <div class="weui-cell__bd">
                        <p>相册</p>
                    </div>
                    <div class="weui-cell__ft"></div>
                </a>
                <a class="weui-cell weui-cell_access" href="javascript:;">
                    <div class="weui-cell__hd"><img src="/images/weichat/cardpackage.png" alt=""
                                                    style="width:20px;margin-right:5px;display:block"></div>
                    <div class="weui-cell__bd">
                        <p>卡包</p>
                    </div>
                    <div class="weui-cell__ft"></div>
                </a>
                <a class="weui-cell weui-cell_access" href="javascript:;">
                    <div class="weui-cell__hd"><img src="/images/weichat/emotion.png" alt=""
                                                    style="width:20px;margin-right:5px;display:block"></div>
                    <div class="weui-cell__bd">
                        <p>表情</p>
                    </div>
                    <div class="weui-cell__ft"></div>
                </a>


            </div>
            <div class="weui-cells">
                <a class="weui-cell weui-cell_access" href="javascript:;">
                    <div class="weui-cell__hd"><img src="/images/weichat/seting.png" alt=""
                                                    style="width:20px;margin-right:5px;display:block"></div>
                    <div class="weui-cell__bd">
                        <p>设置</p>
                    </div>
                    <div class="weui-cell__ft"></div>
                </a>
            </div>

        </div>

    </div>

</div>
</body>

<script type=“text/javascript” src="../js/jquery-easyui-1.5.3/jquery.min.js"></script>
<script type=“text/javascript” src="../js/jquery-easyui-1.5.3/jquery.easyui.min.js"></script>
<script type=“text/javascript” src="../js/jquery-easyui-1.5.3/locale/easyui-lang-zh_CN.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="../js/wechatList.js"></script>
</html>
